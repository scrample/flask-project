{% extends 'base.html' %}


{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='UserProfile.css') }}">
{% endblock %}

{% block content %}
{{ super() }}
<div class="container">
    <div class="userspace">
        <div class="panelHeader">
            <ul> 
                <!--<li><a href="#">rank: {{ current_user.getRank() }}</a></li>-->
                <li><a href="#">Login as {{ current_user.getEmail() }}</a></li>
                <li><a href="#"class="open-button" onclick="openForm()">Add Employee</a></li>
                <li><a href="#"class="open-button" onclick="openForm1()">Add car</a></li>
                <li><a href="/listofclients"class="open-button" >List of clients</a></li>
                <li><a href="/listofcars"class="open-button" >List of cars</a></li>
            </ul>
        <a href="{{url_for('logout')}}" class="logout">Logout</a>
        </div>
        <div class="form-holder">
            <div class="form-popup" id="myForm">
                <form action="/AddEmployeeByAdmin" class="form-container" method="POST">
                  <h1>Add Employee</h1>

                  <label for="AddByAdminEmail"><b>Email</b></label>
                  <input type="text" placeholder="email" name="AddByAdminEmail" required>
              
                  <label for="AddByAdminPsw"><b>Password</b></label>
                  <input type="password" placeholder="Password" name="AddByAdminPsw" required>

                  <label for="AddByAdminPsw1"><b>Confirm Password</b></label>
                  <input type="password" placeholder="Confirm Password" name="AddByAdminPsw1" required>
              
                  <button type="submit" class="btn">Push</button>
                  <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
              </div>

              <div class="form-popup" id="myForm1" method="POST">
                <form action="/AddCarByAdmin" class="form-container" method="POST">
                  <h1>Add car to DB</h1>

                  <label for="CarModel"><b>Car Model</b></label>
                  <input type="text" placeholder="Model" name="CarModel" required>
              
                  <label for="CarNumber"><b>Car Number</b></label>
                  <input type="text" placeholder="Car number" name="CarNumber" required>

                  <label for="CarPrice"><b>Car price</b></label>
                  <input type="text" placeholder="Car price" name="CarPrice" required>
              
                  <button type="submit" class="btn">Push</button>
                  <button type="submit" class="btn cancel" onclick="closeForm1()">Close</button>
                </form>
              </div>
        </div>
    </div>
</div>   
<script>
    /*form0*/
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }
    
    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }
    /*form1*/
    function openForm1() {
      document.getElementById("myForm1").style.display = "block";
    }
    
    function closeForm1() {
      document.getElementById("myForm1").style.display = "none";
    }
    /*form2*/
    function openForm2() {
      document.getElementById("myForm2").style.display = "block";
    }
    
    function closeForm2() {
      document.getElementById("myForm2").style.display = "none";
    }
   
    </script>

    <script type="text/javascript">
        function createSquare(){
        const section = document.querySelector("div");
        const square = document.createElement("span");

        var size = Math.random() * 50;

        square.style.width = 10 + size + 'px';
        square.style.height = 10 + size + 'px';

        square.style.top = Math.random() * innerHeight + 'px';
        square.style.left = Math.random() * innerWidth + 'px';

        section.appendChild(square);

        setTimeout(() =>{
            square.remove()
        }, 5000)
    }
    setInterval(createSquare, 150)
    </script>
{% endblock %}
